spring.data.redis.host=your-redis-host-url
spring.data.redis.port=15709
spring.data.redis.username=your-redis-username
spring.data.redis.password=your-redis-password

#===========================#
#          APPLICATION      #
#===========================#
server.port=8080
spring.application.name=SpringBootMongoDBRedisWithAuth

