spring.data.mongodb.database=test_db
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

#===========================#
#          JWT              #
#===========================#
sample.app.jwtSecret= sampleSecretKey
sample.app.jwtExpirationMs= 1800000

